<div class="contenedor">
    <hr style="border-color:black;">
    <h1 >People</h1>
        <div class="card position" style="width: 18rem;" *ngFor="let peopl of people">
            <img [src]="peopl.image" class="card-img-top" [alt]="peopl.name">
            <div class="card-body">
            <h5 class="card-title">{{ peopl.name }}</h5>
            <p class="card-text">height: {{peopl.height}}</p>
            <p class="card-text">mass: {{peopl.mass}}</p>
            <p class="card-text">hair_color: {{peopl.hair_color}}</p>
            <p class="card-text">skin_color: {{peopl.skin_color}}</p>
            <p class="card-text">eye_color: {{peopl.eye_color}}</p>
            <p class="card-text">birth_year: {{peopl.birth_year}}</p>
            <p class="card-text">gender: {{peopl.gender}}</p>  
            <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
</div>
